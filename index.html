<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporter</title>
    <link rel="icon" type="image/x-icon" href="Images/SporterLogo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Sporter</h1>
        <a href="#">Download</a>
    </header>

    <main>
        <section class="Intro">
            <div class="IntroPic">
            <img src="Images/SporterIntro.png" alt="Sporter intro pic">
            </div>

            <div class="Info">
            <h2>全新運動配對App!</h2>
            <p>Sporter 是一款專為運動愛好者設計的社交平台，讓你輕鬆找到運動夥伴、組織運動活動，<br>
                並參與各種運動挑戰。透過 Sporter，你可以建立個人運動檔案，尋找附近的運動活動，<br>
                或發起自己的運動邀約，讓運動變得更有趣、更有動力!</p>
            </div>
        </section>

        <section class="SportType">

            <h2>數十種運動選項!</h2>

            <div class="SportTypePics">
            <img src="Images2/basketball.png" alt="basketball" >
            <img src="Images2/soccer.png" alt="soccer" >
            <img src="Images2/volleyball.png" alt="volleyball" >
            <img src="Images2/baseball.png" alt="basaball">
            <img src="Images2/tennis.png" alt="tennis" >
            </div>
            <div class="SportTypePics2">
            <img src="Images2/ping-pong.png" alt="ping-pong">
            <img src="Images2/badminton.png" alt="badminton">
            <img src="Images2/golf.png" alt="golf" >
            <img src="Images2/pool ball.png" alt="pool ball" >
            <img src="Images2/bowling.png" alt="bowling">
            </div>
        </section>

        <section class="CreateActs">
            <h2>建立高度客製化的活動，以尋找最適合的運動夥伴!</h2>
            <img src="Images/CreateActsPic1.png">
            <img src="Images/CreateActsPic2.png">
        </section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
